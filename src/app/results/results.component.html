<h2 class="resultsHeader">Quiz Results</h2>
<div>
  <h4>Time Elapsed: {{ quizResults.timeElapsedDisplay }}</h4>
  <h4># of Questions Correct: {{ quizResults.correct }}</h4>
  <h4># of Questions Incorrect: {{ quizResults.incorrect }}</h4>
  <h4>
    Score:
    {{
      (
        (quizResults.correct / (quizResults.correct + quizResults.incorrect)) *
        100
      ).toFixed(2)
    }}%
  </h4>
</div>
<button class="custom-button" type="button" (click)="onReturnHome()">
  Home
</button>
